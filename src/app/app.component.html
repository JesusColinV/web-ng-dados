<div class="jumbotron text-center mt-4">
  <button class="btn btn-success btn-lg" (click)="throwDice()"> Tirar Dados</button>
  <br>
  <img class="img" [src]="diceLeft" alt="dice1">
  <img class="img" [src]="diceRight" alt="dice1">
  <h1>
    <span *ngIf='diceRight === diceLeft'  class="badge badge-succes">Ganaste</span>
  </h1>
</div>
